<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nova Kanban</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%233b82f6' rx='20' width='100' height='100'/><path fill='white' d='M30 25h40v15H30zM30 45h40v15H30zM30 65h25v15H30z'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #09090b;
            --bg-subtle: #0a0a0b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --border: #27272a;
            --border-hover: #3f3f46;
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --text-subtle: #71717a;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #a855f7;
            --radius: 8px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0.875rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-icon svg {
            width: 16px;
            height: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-subtle);
            margin-left: 0.75rem;
            padding-left: 0.75rem;
            border-left: 1px solid var(--border);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: background 0.15s;
        }

        .add-btn:hover {
            background: var(--primary-hover);
        }

        .add-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Board */
        .board {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            min-height: calc(100vh - 57px);
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        /* When 3 or fewer columns fit, make them fill the screen */
        @media (min-width: 900px) {
            .board {
                overflow-x: visible;
            }
        }

        @media (max-width: 768px) {
            .board { gap: 0; }
        }

        /* Columns */
        .column {
            flex: 1 1 0;
            min-width: 280px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            scroll-snap-align: center;
        }

        /* On larger screens, let columns grow to fill space */
        @media (min-width: 900px) {
            .column {
                max-width: none;
            }
        }

        /* On medium screens, limit width for many columns */
        @media (max-width: 899px) and (min-width: 769px) {
            .column {
                max-width: 360px;
            }
        }

        @media (max-width: 768px) {
            .column {
                min-width: 85vw;
                max-width: 85vw;
                margin: 0 0.5rem;
            }
        }

        .column-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .column-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .column-icon svg {
            width: 16px;
            height: 16px;
        }

        .column[data-status="todo"] .column-icon { color: var(--warning); }
        .column[data-status="doing"] .column-icon { color: var(--primary); }
        .column[data-status="done"] .column-icon { color: var(--success); }

        .column-count {
            background: var(--bg);
            color: var(--text-muted);
            padding: 0.125rem 0.5rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .column-tasks {
            flex: 1;
            padding: 0.5rem;
            overflow-y: auto;
            min-height: 200px;
        }

        .column-tasks.drag-over {
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
        }

        /* Task Cards */
        .task {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.875rem;
            margin-bottom: 0.5rem;
            cursor: grab;
            transition: all 0.15s;
            position: relative;
        }

        .task:active { cursor: grabbing; }

        .task.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .task:hover {
            border-color: var(--border-hover);
            background: var(--surface);
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 0.375rem;
        }

        .task-type {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.625rem;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            flex-shrink: 0;
        }

        .task-type svg {
            width: 10px;
            height: 10px;
        }

        .task[data-type="bot"] .task-type {
            background: rgba(168, 85, 247, 0.15);
            color: var(--purple);
        }

        .task[data-type="personal"] .task-type {
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary);
        }

        .task-title {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
            flex: 1;
        }

        .task-description {
            font-size: 0.8125rem;
            color: var(--text-muted);
            line-height: 1.5;
            word-break: break-word;
            margin-top: 0.25rem;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
            padding-top: 0.625rem;
            border-top: 1px solid var(--border);
        }

        .task-time {
            font-size: 0.6875rem;
            color: var(--text-subtle);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .task-time svg {
            width: 12px;
            height: 12px;
        }

        .task-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.15s;
            pointer-events: auto;
            position: relative;
            z-index: 10;
        }

        .task:hover .task-actions { opacity: 1; }

        @media (max-width: 768px) {
            .task-actions { opacity: 1; }
        }

        .task-action-btn {
            background: none;
            border: none;
            color: var(--text-subtle);
            cursor: pointer;
            padding: 0.375rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            pointer-events: auto;
            -webkit-user-select: none;
            user-select: none;
        }

        .task-action-btn svg {
            width: 14px;
            height: 14px;
        }

        .task-action-btn:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        .task-action-btn.delete:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-subtle);
        }

        .empty-state-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 0.75rem;
            background: var(--surface);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .empty-state-icon svg {
            width: 20px;
            height: 20px;
        }

        .empty-state-text {
            font-size: 0.8125rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            display: flex;
            transition: all 0.15s;
        }

        .modal-close:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        .modal-close svg {
            width: 18px;
            height: 18px;
        }

        .modal-body { padding: 1.25rem; }

        .form-group { margin-bottom: 1rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.625rem 0.75rem;
            color: var(--text);
            font-size: 0.875rem;
            font-family: inherit;
            transition: border-color 0.15s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-subtle);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .type-selector {
            display: flex;
            gap: 0.5rem;
        }

        .type-option {
            flex: 1;
            padding: 0.875rem 0.75rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            text-align: center;
            transition: all 0.15s;
        }

        .type-option:hover { border-color: var(--border-hover); }

        .type-option.selected { border-color: var(--primary); }
        .type-option[data-type="bot"].selected { border-color: var(--purple); }

        .type-option-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 0.375rem;
            background: var(--surface);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .type-option.selected .type-option-icon { color: var(--primary); }
        .type-option[data-type="bot"].selected .type-option-icon { color: var(--purple); }

        .type-option-icon svg {
            width: 18px;
            height: 18px;
        }

        .type-option-label {
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .modal-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .btn svg {
            width: 14px;
            height: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover { background: var(--surface-hover); }

        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-danger:hover { background: #dc2626; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.625rem 1rem;
            border-radius: var(--radius);
            font-size: 0.8125rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 300;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track { background: transparent; }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover { background: var(--text-subtle); }

        /* ============================================
           MICRO ANIMATIONS
           ============================================ */

        /* Logo icon rotation on hover */
        .logo-icon {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover .logo-icon {
            transform: rotate(90deg) scale(1.1);
        }

        /* Add button hover effect */
        .add-btn {
            position: relative;
            overflow: hidden;
        }

        .add-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .add-btn:hover::after {
            transform: translateX(100%);
        }

        .add-btn:active {
            transform: scale(0.97);
        }

        .add-btn svg {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .add-btn:hover svg {
            transform: rotate(90deg);
        }

        /* Column entrance animation */
        .column {
            animation: columnSlideIn 0.5s ease backwards;
        }

        .column:nth-child(1) { animation-delay: 0.1s; }
        .column:nth-child(2) { animation-delay: 0.2s; }
        .column:nth-child(3) { animation-delay: 0.3s; }

        @keyframes columnSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Column header icon animations */
        .column-icon svg {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .column:hover .column-icon svg {
            transform: scale(1.2);
        }

        .column[data-status="doing"] .column-icon svg {
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Column count badge pop */
        .column-count {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s;
        }

        .column-count.pop {
            animation: countPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes countPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background: var(--primary); color: white; }
            100% { transform: scale(1); }
        }

        /* Task aging indicators */
        .task.aging-warning {
            border-left: 3px solid var(--warning);
        }

        .task.aging-warning .task-time {
            color: var(--warning);
        }

        .task.aging-critical {
            border-left: 3px solid var(--danger);
            animation: criticalPulse 2s ease-in-out infinite;
        }

        .task.aging-critical .task-time {
            color: var(--danger);
            font-weight: 600;
        }

        @keyframes criticalPulse {
            0%, 100% { border-left-color: var(--danger); }
            50% { border-left-color: rgba(239, 68, 68, 0.5); }
        }

        /* Aging badge */
        .task-aging-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.625rem;
            padding: 0.15rem 0.35rem;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .task-aging-badge.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .task-aging-badge.critical {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .task-aging-badge svg {
            width: 10px;
            height: 10px;
        }

        /* Task card animations */
        .task {
            animation: taskFadeIn 0.3s ease backwards;
        }

        @keyframes taskFadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Task type badge shimmer */
        .task-type {
            position: relative;
            overflow: hidden;
        }

        .task-type::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Task action buttons */
        .task-action-btn {
            transform: scale(0.9);
        }

        .task-action-btn:hover {
            transform: scale(1.1);
        }

        .task-action-btn:active {
            transform: scale(0.85);
        }

        .task-action-btn svg {
            transition: transform 0.2s;
        }

        .task-action-btn:hover svg {
            transform: rotate(-10deg);
        }

        .task-action-btn.delete:hover svg {
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        /* Drag over glow effect */
        .column-tasks.drag-over {
            animation: dragGlow 1s ease infinite;
        }

        @keyframes dragGlow {
            0%, 100% { box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.1); }
            50% { box-shadow: inset 0 0 30px rgba(59, 130, 246, 0.2); }
        }

        /* Empty state icon float */
        .empty-state-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Modal animations */
        .modal-overlay {
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-close svg {
            transition: transform 0.2s;
        }

        .modal-close:hover svg {
            transform: rotate(90deg);
        }

        /* Form input focus glow */
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* Type selector animations */
        .type-option {
            position: relative;
            overflow: hidden;
        }

        .type-option::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .type-option:hover::before {
            opacity: 1;
        }

        .type-option-icon {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .type-option:hover .type-option-icon {
            transform: scale(1.1);
        }

        .type-option.selected .type-option-icon {
            animation: selectBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes selectBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Button hover effects */
        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn svg {
            transition: transform 0.2s;
        }

        .btn-primary:hover svg {
            transform: scale(1.1);
        }

        .btn-danger:hover svg {
            animation: shake 0.4s ease;
        }

        /* Toast slide animation with bounce */
        .toast.show {
            animation: toastSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes toastSlideIn {
            0% {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .toast svg {
            animation: checkPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }

        @keyframes checkPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Status dot enhanced pulse */
        .status-dot {
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 1px solid var(--success);
            animation: ripple 2s ease-out infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Header subtle gradient animation */
        header {
            background: linear-gradient(90deg, var(--bg) 0%, var(--surface) 50%, var(--bg) 100%);
            background-size: 200% 100%;
            animation: headerGradient 10s ease infinite;
        }

        @keyframes headerGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Staggered task animations */
        .task:nth-child(1) { animation-delay: 0.05s; }
        .task:nth-child(2) { animation-delay: 0.1s; }
        .task:nth-child(3) { animation-delay: 0.15s; }
        .task:nth-child(4) { animation-delay: 0.2s; }
        .task:nth-child(5) { animation-delay: 0.25s; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i data-lucide="layout-grid"></i>
            </div>
            <span>Nova Kanban</span>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
        </div>
        <button class="add-btn" onclick="openModal()">
            <i data-lucide="plus"></i>
            <span>Nieuwe taak</span>
        </button>
    </header>

    <main class="board">
        <div class="column" data-status="todo">
            <div class="column-header">
                <div class="column-title">
                    <span class="column-icon"><i data-lucide="circle-dashed"></i></span>
                    <span>To Do</span>
                </div>
                <span class="column-count" data-count="todo">0</span>
            </div>
            <div class="column-tasks" data-status="todo"></div>
        </div>

        <div class="column" data-status="doing">
            <div class="column-header">
                <div class="column-title">
                    <span class="column-icon"><i data-lucide="loader"></i></span>
                    <span>In Progress</span>
                </div>
                <span class="column-count" data-count="doing">0</span>
            </div>
            <div class="column-tasks" data-status="doing"></div>
        </div>

        <div class="column" data-status="done">
            <div class="column-header">
                <div class="column-title">
                    <span class="column-icon"><i data-lucide="check-circle-2"></i></span>
                    <span>Done</span>
                </div>
                <span class="column-count" data-count="done">0</span>
            </div>
            <div class="column-tasks" data-status="done"></div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modal-title">Nieuwe taak</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="task-form" onsubmit="saveTask(event)">
                <div class="modal-body">
                    <input type="hidden" id="task-id">

                    <div class="form-group">
                        <label for="task-title-input">Titel</label>
                        <input type="text" id="task-title-input" placeholder="Wat moet er gebeuren?" required>
                    </div>

                    <div class="form-group">
                        <label for="task-description-input">Beschrijving</label>
                        <textarea id="task-description-input" placeholder="Extra details (optioneel)"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <div class="type-selector">
                            <div class="type-option selected" data-type="personal" onclick="selectType('personal')">
                                <div class="type-option-icon"><i data-lucide="user"></i></div>
                                <div class="type-option-label">Persoonlijk</div>
                            </div>
                            <div class="type-option" data-type="bot" onclick="selectType('bot')">
                                <div class="type-option-icon"><i data-lucide="bot"></i></div>
                                <div class="type-option-label">Bot</div>
                            </div>
                        </div>
                        <input type="hidden" id="task-type-input" value="personal">
                    </div>

                    <div class="form-group" id="status-group" style="display: none;">
                        <label for="task-status-input">Status</label>
                        <select id="task-status-input">
                            <option value="todo">To Do</option>
                            <option value="doing">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;" onclick="deleteTask()">
                        <i data-lucide="trash-2"></i>
                        Verwijder
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuleren</button>
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="check"></i>
                        Opslaan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i data-lucide="check-circle-2"></i>
        <span id="toast-text"></span>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const API_BASE = '';
        let tasks = [];
        let draggedTask = null;

        // =============================================================================
        // Data Management
        // =============================================================================

        async function fetchTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`);
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showToast('Kon taken niet laden');
            }
        }

        async function createTask(taskData) {
            try {
                const response = await fetch(`${API_BASE}/api/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });
                const task = await response.json();
                tasks.push(task);
                renderTasks();
                showToast('Taak toegevoegd');
            } catch (error) {
                console.error('Error creating task:', error);
                showToast('Kon taak niet aanmaken');
            }
        }

        async function updateTask(taskId, taskData) {
            try {
                const response = await fetch(`${API_BASE}/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });
                const updatedTask = await response.json();
                const index = tasks.findIndex(t => t.id === taskId);
                if (index !== -1) tasks[index] = updatedTask;
                renderTasks();
                showToast('Taak bijgewerkt');
            } catch (error) {
                console.error('Error updating task:', error);
                showToast('Kon taak niet bijwerken');
            }
        }

        async function removeTask(taskId) {
            try {
                await fetch(`${API_BASE}/api/tasks/${taskId}`, { method: 'DELETE' });
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
                showToast('Taak verwijderd');
            } catch (error) {
                console.error('Error deleting task:', error);
                showToast('Kon taak niet verwijderen');
            }
        }

        // =============================================================================
        // Rendering
        // =============================================================================

        function renderTasks() {
            const columns = {
                todo: document.querySelector('.column-tasks[data-status="todo"]'),
                doing: document.querySelector('.column-tasks[data-status="doing"]'),
                done: document.querySelector('.column-tasks[data-status="done"]')
            };

            Object.values(columns).forEach(col => col.innerHTML = '');

            const counts = { todo: 0, doing: 0, done: 0 };

            tasks.forEach(task => {
                const column = columns[task.status];
                if (!column) return;

                counts[task.status]++;

                const taskEl = document.createElement('div');
                taskEl.className = 'task';
                taskEl.draggable = true;
                taskEl.dataset.id = task.id;
                taskEl.dataset.type = task.type;

                const timeAgo = formatTimeAgo(task.updated || task.created);
                const typeIcon = task.type === 'bot' ? 'bot' : 'user';
                const typeLabel = task.type === 'bot' ? 'Bot' : 'Mij';

                // Calculate task age for aging indicators (only for non-done tasks)
                const taskDate = new Date(task.created);
                const daysSinceCreated = Math.floor((Date.now() - taskDate) / (1000 * 60 * 60 * 24));
                let agingClass = '';
                let agingBadge = '';

                if (task.status !== 'done') {
                    if (daysSinceCreated >= 7) {
                        agingClass = 'aging-critical';
                        agingBadge = `<span class="task-aging-badge critical"><i data-lucide="alert-triangle"></i>${daysSinceCreated}d</span>`;
                    } else if (daysSinceCreated >= 3) {
                        agingClass = 'aging-warning';
                        agingBadge = `<span class="task-aging-badge warning"><i data-lucide="clock"></i>${daysSinceCreated}d</span>`;
                    }
                }

                if (agingClass) taskEl.classList.add(agingClass);

                taskEl.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <span class="task-type">
                            <i data-lucide="${typeIcon}"></i>
                            ${typeLabel}
                        </span>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-footer">
                        <span class="task-time">
                            <i data-lucide="clock"></i>
                            ${timeAgo}${agingBadge}
                        </span>
                        <div class="task-actions" draggable="false" onmousedown="event.stopPropagation()">
                            <button type="button" class="task-action-btn" draggable="false" data-action="edit" data-task-id="${task.id}" title="Bewerken">
                                <i data-lucide="pencil"></i>
                            </button>
                            <button type="button" class="task-action-btn delete" draggable="false" data-action="delete" data-task-id="${task.id}" title="Verwijderen">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </div>
                `;

                taskEl.addEventListener('dragstart', handleDragStart);
                taskEl.addEventListener('dragend', handleDragEnd);
                taskEl.addEventListener('touchstart', handleTouchStart, { passive: true });
                taskEl.addEventListener('touchmove', handleTouchMove, { passive: false });
                taskEl.addEventListener('touchend', handleTouchEnd);

                column.appendChild(taskEl);
            });

            // Update counts with animation
            Object.keys(counts).forEach(status => {
                const countEl = document.querySelector(`[data-count="${status}"]`);
                const oldCount = parseInt(countEl.textContent) || 0;
                const newCount = counts[status];

                if (oldCount !== newCount) {
                    countEl.textContent = newCount;
                    countEl.classList.add('pop');
                    setTimeout(() => countEl.classList.remove('pop'), 400);
                }
            });

            // Empty states
            const emptyIcons = { todo: 'clipboard-list', doing: 'timer', done: 'party-popper' };
            const emptyTexts = { todo: 'Geen taken', doing: 'Niets mee bezig', done: 'Nog niets afgerond' };

            Object.entries(columns).forEach(([status, col]) => {
                if (counts[status] === 0) {
                    col.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"><i data-lucide="${emptyIcons[status]}"></i></div>
                            <div class="empty-state-text">${emptyTexts[status]}</div>
                        </div>
                    `;
                }
            });

            // Re-init Lucide icons for dynamically added elements
            lucide.createIcons();
        }

        // =============================================================================
        // Drag & Drop
        // =============================================================================

        function handleDragStart(e) {
            // Don't start drag if clicking on a button
            if (e.target.closest('.task-action-btn') || e.target.closest('.task-actions')) {
                e.preventDefault();
                return;
            }
            draggedTask = e.target.closest('.task');
            if (draggedTask) {
                draggedTask.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        function handleDragEnd(e) {
            const task = e.target.closest('.task');
            if (task) task.classList.remove('dragging');
            document.querySelectorAll('.column-tasks').forEach(col => col.classList.remove('drag-over'));
            draggedTask = null;
        }

        document.querySelectorAll('.column-tasks').forEach(column => {
            column.addEventListener('dragover', e => {
                e.preventDefault();
                column.classList.add('drag-over');
            });

            column.addEventListener('dragleave', () => {
                column.classList.remove('drag-over');
            });

            column.addEventListener('drop', async e => {
                e.preventDefault();
                column.classList.remove('drag-over');

                if (draggedTask) {
                    const taskId = draggedTask.dataset.id;
                    const newStatus = column.dataset.status;
                    await updateTask(taskId, { status: newStatus });
                }
            });
        });

        // =============================================================================
        // Touch Support
        // =============================================================================

        let touchStartX, touchStartY, touchedTask, touchTimeout;

        function handleTouchStart(e) {
            // Don't start drag if touching a button
            if (e.target.closest('.task-action-btn') || e.target.closest('.task-actions')) {
                return;
            }

            touchedTask = e.currentTarget;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;

            touchTimeout = setTimeout(() => {
                touchedTask.classList.add('dragging');
                navigator.vibrate && navigator.vibrate(50);
            }, 500);
        }

        function handleTouchMove(e) {
            if (!touchedTask || !touchedTask.classList.contains('dragging')) {
                clearTimeout(touchTimeout);
                return;
            }

            e.preventDefault();

            const touch = e.touches[0];
            const columns = document.querySelectorAll('.column-tasks');

            columns.forEach(col => {
                const rect = col.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    col.classList.add('drag-over');
                } else {
                    col.classList.remove('drag-over');
                }
            });
        }

        async function handleTouchEnd(e) {
            clearTimeout(touchTimeout);

            if (!touchedTask || !touchedTask.classList.contains('dragging')) {
                touchedTask = null;
                return;
            }

            touchedTask.classList.remove('dragging');

            const touch = e.changedTouches[0];
            const columns = document.querySelectorAll('.column-tasks');

            for (const col of columns) {
                const rect = col.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    const taskId = touchedTask.dataset.id;
                    const newStatus = col.dataset.status;
                    await updateTask(taskId, { status: newStatus });
                    break;
                }
            }

            document.querySelectorAll('.column-tasks').forEach(col => col.classList.remove('drag-over'));
            touchedTask = null;
        }

        // =============================================================================
        // Modal
        // =============================================================================

        function openModal(taskId = null) {
            const modal = document.querySelector('.modal-overlay');
            const form = document.getElementById('task-form');
            const titleInput = document.getElementById('task-title-input');
            const descInput = document.getElementById('task-description-input');
            const typeInput = document.getElementById('task-type-input');
            const statusInput = document.getElementById('task-status-input');
            const statusGroup = document.getElementById('status-group');
            const deleteBtn = document.getElementById('delete-btn');
            const modalTitle = document.getElementById('modal-title');

            form.reset();
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.type-option[data-type="personal"]').classList.add('selected');
            typeInput.value = 'personal';

            if (taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    modalTitle.textContent = 'Taak bewerken';
                    document.getElementById('task-id').value = task.id;
                    titleInput.value = task.title;
                    descInput.value = task.description || '';
                    typeInput.value = task.type;
                    statusInput.value = task.status;

                    document.querySelectorAll('.type-option').forEach(opt => {
                        opt.classList.toggle('selected', opt.dataset.type === task.type);
                    });

                    statusGroup.style.display = 'block';
                    deleteBtn.style.display = 'flex';
                }
            } else {
                modalTitle.textContent = 'Nieuwe taak';
                document.getElementById('task-id').value = '';
                statusGroup.style.display = 'none';
                deleteBtn.style.display = 'none';
            }

            modal.classList.add('active');
            setTimeout(() => titleInput.focus(), 100);
        }

        function closeModal(e) {
            if (e && e.target !== e.currentTarget) return;
            document.querySelector('.modal-overlay').classList.remove('active');
        }

        function selectType(type) {
            document.querySelectorAll('.type-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.type === type);
            });
            document.getElementById('task-type-input').value = type;
        }

        async function saveTask(e) {
            e.preventDefault();

            const taskId = document.getElementById('task-id').value;
            const taskData = {
                title: document.getElementById('task-title-input').value.trim(),
                description: document.getElementById('task-description-input').value.trim(),
                type: document.getElementById('task-type-input').value,
                status: document.getElementById('task-status-input').value || 'todo'
            };

            if (taskId) {
                await updateTask(taskId, taskData);
            } else {
                await createTask(taskData);
            }

            closeModal();
        }

        function editTask(taskId) { openModal(taskId); }

        function confirmDelete(taskId) {
            setTimeout(() => {
                if (confirm('Weet je zeker dat je deze taak wilt verwijderen?')) {
                    removeTask(taskId);
                }
            }, 10);
        }

        // Event delegation for task action buttons
        document.addEventListener('click', function(e) {
            const btn = e.target.closest('[data-action]');
            if (!btn) return;

            e.preventDefault();
            e.stopPropagation();

            const taskId = btn.dataset.taskId;
            const action = btn.dataset.action;

            if (action === 'edit') {
                editTask(taskId);
            } else if (action === 'delete') {
                confirmDelete(taskId);
            }
        });

        async function deleteTask() {
            const taskId = document.getElementById('task-id').value;
            if (taskId && confirm('Weet je zeker dat je deze taak wilt verwijderen?')) {
                await removeTask(taskId);
                closeModal();
            }
        }

        // =============================================================================
        // Helpers
        // =============================================================================

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Zojuist';
            if (diff < 3600) return `${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}u`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d`;
            return date.toLocaleDateString('nl-NL');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-text').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // Auto-refresh every 30s
        setInterval(fetchTasks, 30000);

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'n' && !document.activeElement.matches('input, textarea')) {
                e.preventDefault();
                openModal();
            }
        });

        // Init
        fetchTasks();
    </script>
</body>
